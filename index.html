<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Statblock Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="controls">
        <div class="header-row">
            <div class="auth-area">
                <button id="login-btn">Sign in with Google</button>
                <div id="user-info" style="display:none;">
                    <span id="user-name"></span>
                    <button id="logout-btn">Sign Out</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        <div class="saved-monsters" id="saved-monsters" style="display:none;">
            <h2>Saved Monsters</h2>
            <button id="new-group-btn" class="new-group-btn">+ New Group</button>
            <div id="monster-list"></div>
        </div>
        <div id="stat-block-container"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
